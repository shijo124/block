<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#7952b3">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="h-100 bg-dark text-white">
        <main class="container mt-5">
            <div class="align-items-center justify-content-center p-5">
                <h1 class="h3 mb-3 fw-normal">こんにちは。 <span id="user_name"></span></h1>

                <div class="d-flex">
                    <p>あなたが保有しているdixコイン</p>
                    <p class="fs-2 text-center"><span id="have_coin"></span> dix</p>
                </div>

                <form>
                    <p class="mt-5 fs-3">今日の日報</p>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="inputGroup-sizing-lg">タイトル</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>
                    <div class="input-group input-group-lg">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                    </div>
                    <button class="w-100 btn btn-lg btn-success" type="submit">送金</button>
                </form>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./aseets/js/wallet.js"></script>
        <script>
            load_wallet();
        </script>
    </body>
</html>
