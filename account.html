<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#7952b3">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="h-100 bg-dark text-white">
        <main class="container mt-5">
            <div class="d-flex align-items-center justify-content-center p-5">
                <form>
                    <h1 class="h3 mb-3 fw-normal">Create Account</h1>
        
                    <div class="form-floating">
                        <input type="text" class="form-control bg-dark text-white" id="name" name="name" placeholder="yamada">
                        <label for="name">Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control bg-dark text-white" id="email" name="email" placeholder="name@example.com">
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control bg-dark text-white" id="pass" name="pass" placeholder="Password">
                        <label for="pass">Password</label>
                    </div>
        
                    <button class="w-100 btn btn-lg btn-primary" type="button" onclick="create_account();">Sign in</button>
                </form>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./aseets/js/account.js"></script>
    </body>
</html>
